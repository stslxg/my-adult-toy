<html><!--<![endif]-->
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能趣玩</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style id="bricksAppStyle"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.js"></script>
    <script src="js/user.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

    <!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.min.js"></script>

    <div ng-app="user">
      <div class="jumbotron">
	<h1>智能趣玩</h1>
	<p>带给你不一样的愉悦生活质感</p>
	<div class="col-lg-2" ng-controller="Auth1Ctrl">
          <a href="index.html" type="button" class="btn btn-info btn-block" ng-hide="user">返回首页</a>
	  <a href="user.html#/new" type="button" class="btn btn-success btn-block" ng-show="user">前去购买</a>
	</div>
      </div>
      <div class="col-lg-10">
	<table class="table" ng-controller="ListProductsCtrl">
	  <tbody>
	    <tr ng-repeat="product in products | orderByPriority">
              <td>{{$index + 1}}</td>
	      <td><img ng-src="img/{{product.img}}" class="img-rounded"/></td>
	      <td>
		<h2>{{product.name}}</h2><br>
		<blockquote><h4>{{product.description_short}}</h4></blockquote><br>
		{{product.description}}<br><br><br>
		<a ng-href="{{product.link}}" ng-show="product.link">官网链接</a>
	      </td>
	      <td>
		{{product.money | currency:"RMB¥"}}<br>
		<a href="user.html#/new" type="button" class="btn btn-success btn-lg" ng-show="user">前去购买</a>
	      </td>
	    </tr>
	  </tbody>
	</table>
      </div>
    </div>
  </body>
</html>
